<html lang="en">

  <body>
    <header class="row">
      <div class="logo"></div>
      <nav>

        </ul>
      </nav>
    </header>
    <section class="signin-section row">
      
        <form action="" onsubmit="event.preventDefault()">
            <h1>LOG IN</h1>
            <br> <small id="success" style="color: green"></small>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="username"
              required
            />
          </div>
            <div class="form-group">
              <label for="username">Password</label>
              <input
                class="form-control"
                type="password"
                name="pw1"
                id="pw"
                placeholder="***********"
                required
              />
            </div>
  
          <div class=""><button type="submit">LOG IN</button></div>
        </form>
      </section>
    <footer>Â©Questioner 2018</footer>
    <script src="./resources/js/main.js"></script>
    <script>
     async function signin(dat) {
  try {
    let response = await fetch(dat);
    let data = await response.json();
    if (response.ok) {
      document.getElementById("success").innerHTML = "Login Successful";
      setTimeout(() => {
        window.location.href = "user/dashboard.html";
      }, 6000);
      localStorage.setItem("userToken", data.data[0].token);
      return response.status;
    }
    document.getElementById("success").innerHTML = response.statusText;
    return response.status;
  } catch (err) {
    console.error(err);
    throw err;
  }
}
let uE, pW;
document.onsubmit = function(event) {
  uE = document.getElementById("email").value;
  pW = document.getElementById("pw").value;
  const data = {
    email: uE,
    password: pW
  };
  const url = "https://questioner1.herokuapp.com/api/v1/auth/login";
  let request = new Request(url, {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      Accept: "application/json, text/plain, */*",
      "Content-Type": "application/json",
      tokens: "adminToken"
    }
  });
  signin(request);
};
    </script>
  </body>
</html>
