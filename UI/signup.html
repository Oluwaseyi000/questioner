<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./resources/css/styles.css" />
  </head>
  <body>
    <header class="row">
      <div class="logo"></div>
      <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="meetup.html">MEET UPS</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="signup.html">SIGNUP</a></li>
        </ul>
      </nav>
    </header>
    <section class="signup-section row">
      
      <form action="" onclick="event.preventDefault">
          <h1>REGISTER</h1>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              name="firstName"
              placeholder="John"
            />
          </div>
          <div class="form-group col-2 ">
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              placeholder="Doe"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="otherName">Other Name</label>
          <input
            class="form-control"
            type="text"
            name="otherName"
            placeholder="Your Other Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email address"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Mobile Number</label>
          <input
            class="form-control"
            type="text"
            name="phoneNumber"
            placeholder="0802266...."
          />
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            class="form-control"
            type="text"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-2">
            <label for="pw1">Password</label>
            <input
              class="form-control"
              class="form-control"
              type="password"
              name="pw1"
              placeholder="***********"
            />
          </div>
          <div class="form-group col-2">
            <label for="username">Confirm Password</label>
            <input
              class="form-control"
              type="password"
              name="pw2"
              placeholder="***********"
            />
          </div>
        </div>

        <div class=""><button type="submit">Register</button></div>
        <input type="text" name="registered" value="" hidden />
        <input type="text" name="isAdmin" value="false" hidden />
      </form>
    </section>
    <footer>Â©Questioner 2018</footer>
    <script src="./resources/js/main.js"></script>
  </body>
</html>
